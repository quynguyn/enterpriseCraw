<!DOCTYPE html>
<html lang="en">

<head>
	<title>Product detail</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Asset/CSS/style.css" />
	<link rel="stylesheet" href="Asset/CSS/detail.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script defer src="Asset/JS/detail.js"></script>
</head>

<body>
	<header>
		<div class="nav-part">
			<a class="logo" href="index.html">
				<picture>
					<source srcset="Asset/IMG/nav-icon.png" media="(max-width: 960px)">
					<source srcset="Asset/IMG/nav-icon.png">
					<img src="Asset/IMG/nav-icon.png" alt="logo">
				</picture>
			</a>

			<a href="index.html"><b>PickAPart</b></a>
		</div>

		<form class="nav-part search-bar">
			<input type="text" placeholder="Search PC part">
			<img id="magnifying-glass" src="Asset/IMG/magnifying-glass.png" alt="magnifying glass">
		</form>

		<div class="nav-part">
			<a href="index.html">
				<b>Home</b>

				<div class="icon-container">
					<img src="Asset/IMG/home.png" alt="">
				</div>
			</a>
			<a href="aboutUs.html">
				<b>About Us</b>

				<div class="icon-container">
					<img src="Asset/IMG/aboutUs.png" alt="">
				</div>
			</a>
			<a href="contact.html">
				<b>Contact</b>

				<div class="icon-container">
					<img src="Asset/IMG/contact.png" alt="">
				</div>
			</a>
			<a href="shoppingCart.html">
				<img id="shopping-cart" src="Asset/IMG/shoppingCart.png" alt="shopping cart">
			</a>
		</div>
	</header>

	<div class="main-container">
		<div class="detail">
			<div class="product-images">
				<img src="Asset/IMG/Parts/gold/CPU.png" alt="">
			</div>
			<!-- product name and price -->
			<div class="form-information-detail">
				<div class="content">
					<p class="product-name">egestas erat imperdiet sed euismod</p>
					<span class="price">$100</span>
				</div>
				<div class="cart-button-container">
					<!-- add to cart button -->
					<button cart-button class="btn hover cart" onclick="addToCart()">
						Add to Cart
					</button>
				</div>
			</div>
		</div>

		<div>
			<table id="price-table">
				<tr>
					<th>Website</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>Gear VN</td>
					<td class="center" id="gearvn-price"><span class="price">$100</span></td>
				</tr>
				<tr>
					<td>Hanoicomputer</td>
					<td class="center" id="hacom-price"><span class="price">$100</span></td>
				</tr>
				<tr>
					<td>Memoryzone</td>
					<td class="center" id="memoryzone-price"><span class="price">$100</span></td>
				</tr>
				<tr>
					<td>Techzones</td>
					<td class="center" id="techzones-price"><span class="price">$100</span></td>
				</tr>
			</table>
		</div>
	</div>

	<footer>
		<div class="nav-part">
			<a class="logo" href="index.html">
				<picture>
					<source srcset="Asset/IMG/nav-icon.png" media="(max-width: 960px)">
					<source srcset="Asset/IMG/nav-icon.png">
					<img src="Asset/IMG/nav-icon.png" alt="logo">
				</picture>
			</a>

			<a href="index.html"><b>PickAPart</b></a>
		</div>

		<div id="about-div" class="nav-part">
			<b><u>About Us</u></b>
			Group project
		</div>

		<div id="contact-div" class="nav-part">
			<b>Contact</b>
			<p>Phone: 0123456789</p>
			<p>Address: 702 Nguyen Van Linh, District 7, Ho Chi Minh City</p>
			<p>Email: something@gmail.com</p>
		</div>

		<div class="social-media-div">
			<img class="social-media" src="Asset/IMG/facebook.png" alt="facebook">
			<img class="social-media" src="Asset/IMG/instagram.png" alt="instagram">
			<img class="social-media" src="Asset/IMG/youtube.png" alt="youtube">
			<img class="social-media" src="Asset/IMG/twitter.png" alt="twitter">
		</div>
	</footer>
</body>
