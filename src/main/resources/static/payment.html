<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Asset/CSS/style.css" />
    <link rel="stylesheet" href="Asset/CSS/payment.css" />
    <link href="http://yoursite.com/themify-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="nav-part">
            <a class="logo" href="index.html">
                <picture>
                    <source srcset="Asset/IMG/nav-icon.png" media="(max-width: 960px)">
                    <source srcset="Asset/IMG/nav-icon.png">
                    <img src="Asset/IMG/nav-icon.png" alt="logo">
                </picture>
            </a>

            <a href="index.html"><b>PickAPart</b></a>
        </div>

        <form class="nav-part search-bar">
            <input type="text" placeholder="Search PC part">
            <img id="magnifying-glass" src="Asset/IMG/magnifying-glass.png" alt="magnifying glass">
        </form>

        <div class="nav-part">
            <a href="index.html">
                <b>Home</b>

                <div class="icon-container">
                    <img src="Asset/IMG/home.png" alt="">
                </div>
            </a>
            <a href="aboutUs.html">
                <b>About Us</b>

                <div class="icon-container">
                    <img src="Asset/IMG/aboutUs.png" alt="">
                </div>
            </a>
            <a href="contact.html">
                <b>Contact</b>

                <div class="icon-container">
                        <img src="Asset/IMG/contact.png" alt="">
                </div>
            </a>
            <a href="shoppingCart.html">
                <img id="shopping-cart" src="Asset/IMG/shoppingCart.png" alt="shopping cart">
            </a>
        </div>
    </header>
    <div class="main-container">
        <h1 class="text-center">Method Of Payment</h1>
        <form class="columns">
            
            <div class="column">
                <h2>- Shipping -</h2>
                <div class="row-inline">
                    <div class="item">
                        <input type="radio" name="shipping" value="pickUp">
                        <label for="">Pick Up At Store</label>
                    </div>
                    <div class="item">
                        <input type="radio" name="shipping" value="delivery">
                        <label for="">Delivery</label>
                    </div>
                </div>
                <div class="row-inline">
                    <h2>- Buyer's Information -</h2>
                    <div class="item">
                        <label for="">First Name</label> <br>
                        <input type="textarea" name="firstName">
                    </div>
                    <div class="item">
                        <label for="">Last Name</label> <br>
                        <input type="textarea" name="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <label for="">Email</label> <br>
                        <input type="textarea" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <label for="">Phone</label> <br>
                        <input type="textarea" name="phone">
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="row">
                    <h2 >- Address -</h2>
                    <div class="item">
                        <label for="">Address</label> <br>
                        <input type="textarea" name="address">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="row-inline">
                            <div class="item">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2>- Payment -</h2>
                <div class="row">
                    <div class="item">
                        <input type="radio" name="payment" value="cod">
                        <label for="">Cash On Delivery</label>
                    </div>
                    <div class="item">
                        <input type="radio" name="payment" value="card">
                        <label for="">Visa / Master Card</label>
                    </div>
                </div>
                <div class="row">
                    <h2>- Card Information -</h2>
                    <div class="item">
                        <label for="">Card Number</label> <br>
                        <input type="textarea" name="cardNumber">
                    </div>
                </div>
                <div class="row-inline">
                    <div class="item">
                        <label for="">Expired Date</label> <br>
                        <input type="textarea" name="expiredDate">
                    </div>
                    <div class="item">
                        <label for="">CSC</label> <br>
                        <input type="textarea" name="csc">
                    </div>
                </div>
                <div class="row">
                        <button class="btn" type="submit">Checkout</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="nav-part">
            <a class="logo" href="index.html">
                <picture>
                    <source srcset="Asset/IMG/nav-icon.png" media="(max-width: 960px)">
                    <source srcset="Asset/IMG/nav-icon.png">
                    <img src="Asset/IMG/nav-icon.png" alt="logo">
                </picture>
            </a>

            <a href="index.html"><b>PickAPart</b></a>
        </div>

        <div id="about-div" class="nav-part">
            <b><u>About Us</u></b>
            Group project
        </div>

        <div id="contact-div" class="nav-part">
            <b>Contact</b>
            <p>Phone: 0123456789</p>
            <p>Address: 702 Nguyen Van Linh, District 7, Ho Chi Minh City</p>
            <p>Email: something@gmail.com</p>
        </div>

        <div class="social-media-div">
            <img class="social-media" src="Asset/IMG/facebook.png" alt="facebook">
            <img class="social-media" src="Asset/IMG/instagram.png" alt="instagram">
            <img class="social-media" src="Asset/IMG/youtube.png" alt="youtube">
            <img class="social-media" src="Asset/IMG/twitter.png" alt="twitter">
        </div>
    </footer>
</body>
